    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Work Sans', Arial, sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            overflow-x: hidden;
        }
        /* Landing Page Styles */
        .landing-page {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to right, #FF9A8B, #FF6A88, #FF99AC);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
        }
        .landing-page h1 {
            font-size: 72px;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .landing-page p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .landing-page button {
            background-color: #fff;
            color: #FF6A88;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .landing-page button:hover {
            background-color: #ffe5e0;
            transform: scale(1.05);
        }
        /* Main Content Styles */
        .main-content {
            display: none;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            margin: 0 auto;
        }
        h2.main-title {

            font-size: 48px;
            margin-bottom: 40px;
            font-weight: normal;
            letter-spacing: 2px;
            width: 100%;
            color: #FF6A88;
        }
        .accordion {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px auto;
        }
        .accordion summary {
            font-size: 24px;
            font-weight: bold;
            padding: 15px 20px;
            cursor: pointer;
            list-style: none;
            position: relative;
            color: #fff;
            border-radius: 25px;
            margin-bottom: 10px;
            transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        .accordion summary:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transform: scale(1.02);
        }
        .accordion summary::-webkit-details-marker {
            display: none;
        }
        .accordion details[open] summary::after {
            content: "â€“";
            position: absolute;
            right: 20px;
            font-size: 24px;
            line-height: 24px;
        }
        .accordion summary::after {
            content: "+";
            position: absolute;
            right: 20px;
            font-size: 24px;
            line-height: 24px;
        }
        .accordion details {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 25px 25px;
        }
        .activity {
            margin: 20px 0;
        }
        .activity-time {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: #FF6A88;
        }
        .emoji {
            font-size: 20px;
            margin-right: 10px;
        }
        .notes {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 40px auto;
            background-color: #FFE5E0;
            padding: 20px;
            border-radius: 25px;
        }
        .notes h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #FF6A88;
        }
        .notes ul {
            list-style-type: none;
            padding-left: 0;
        }
        .notes li {
            margin: 5px 0;
            font-size: 16px;
            line-height: 1.6;
        }
        .notes li::before {
            content: "â€¢ ";
            color: #FF6A88;
        }
        summary, p, li {
            text-align: left;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        /* Day-Specific Styles */

        }
        /* Day 2 */

        }
        #day2 summary:hover {
            background: linear-gradient(to right, #FF7E89, #FFA1B5, #FF7E89);
        }
        /* Day 3 */

        }
        #day3 summary:hover {
            background: linear-gradient(to right, #FF8E8B, #FFB1BE, #FF8E8B);
        }
        /* Day 4 */
        #day4 summary {
            background: linear-gradient(to right, #FFD8C5, #FF9E8E, #FFC1C7);
        }
        #day4 summary:hover {
            background: linear-gradient(to right, #FF9E8E, #FFC1C7, #FF9E8E);
        }
        /* Additional Notes */
        #notes summary {
            background: linear-gradient(to right, #FFB3B3, #FF8080, #FF6666);
            color: #fff;
        }
        #notes summary:hover {
            background: linear-gradient(to right, #FF8080, #FF6666, #FF8080);
        }
        /* Map Container */
        .map-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 25px;
            margin-top: 20px;
        }
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 25px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .landing-page h1 {

            }

            }

            }

        }

            }

            }
            .notes li {

            }
        }
    </style>
